<h3>Course List</h3>
<div class="form-grou row">
    <label class="col-sm-2 col-form-lavel">Filter By</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Release Date</th>
                <th>Rating</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of filteredCourses">
                <td><img [src]="course.imgUrl" width="45" height="40"></td> <!--OS DOIS FUNCIONA <td><img src="{{ course.imgUrl }}" width="45" height="40"></td>-->
                <td>{{ course.name }}</td>
                <td>{{ course.price }}</td>
                <td>{{ course.code }}</td>
                <td>{{ course.releaseDate }}</td>
                <td>
                    <app-star [rating]="course.rating"></app-star>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
