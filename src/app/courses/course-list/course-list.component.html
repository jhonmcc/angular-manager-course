<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Rating</th>
                <th>Release Date</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td><img [src]="course.imgUrl" width="45" height="40"></td> <!--OS DOIS FUNCIONA <td><img src="{{ course.imgUrl }}" width="45" height="40"></td>-->
                <td>{{ course.name }}</td>
                <td>{{ course.price }}</td>
                <td>{{ course.code }}</td>
                <td>{{ course.rating }}</td>
                <td>{{ course.releaseDate }}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
